###2.用正確的方式打開Stunnel

進入tiny2017_700MB>data>stunnel>config裡面,修改stunnel.conf
內容中的最後一段IP位置,要先在cmd中用ipconfig/all找出自己的IPV4位置
把這個IPV4位置覆蓋掉stunnel.conf最後一段IP位置後儲存,再把fossil程式關掉
重新打開程式就會正常顯示
    </script>
