<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
###1.了解x-windows , vnc , remote desktop , 的功能

X Window系统是一種以點陣圖方式顯示的軟體視窗系統，在UNIX、類UNIX、以及OpenVMS等作業系統所一致適用的標準化軟體工具套件及顯示架構的運作協定。
可透過軟體工具及架構協定來建立作業系統所用的圖形化使用者介面，此後則逐漸擴展適用到各形各色的其他作業系統上。現在幾乎所有的作業系統都能支援與使用X。



    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
### VNC為一種使用RFB協定的螢幕畫面分享及遠端操作軟體。藉由網路，可傳送鍵盤與滑鼠的動作及即時的螢幕畫面。
VNC與作業系統無關，因此可跨平台使用，例如可用Windows連線到某Linux的電腦，反之亦同。甚至在沒有安裝用戶端程式的電腦中，只要有支援JAVA的瀏覽器，也可使用。
    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
###遠端桌面協定是一個多通道的協定，讓使用者連上提供微軟終端機服務的電腦（伺服器端或稱「遠端電腦」）。大部份的Windows都有用戶端所需軟體。其他作業系統也有這些用戶端軟體，例如Linux、FreeBSD、Mac OS X。
    </script>
</section>
